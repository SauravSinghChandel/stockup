<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <link rel="stylesheet" href="create_game.css">
</head>
<body>
    <div class="container">
        <h1>Create New Game</h1>
        <form id="createGameForm">
            <label for="gameName">Game Name:</label>
            <input type="text" id="gameName" name="gameName" required>
            <label for="maxPlayers">Max Players:</label>
            <input type="number" id="maxPlayers" name="maxPlayers" required>
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>
            <label for="minAmount">Minimum Amount:</label>
            <input type="number" id="minAmount" name="minAmount" required>
            <label for="goalAmount">Goal Amount:</label>
            <input type="number" id="goalAmount" name="goalAmount" required>
            <button type="submit">Create Game</button>
        </form>
        <div id="resultContainer"></div>
    </div>

    <script src="create_game.js"></script>
</body>
</html>
