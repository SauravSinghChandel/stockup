<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Game</title>
    <link rel="stylesheet" href="current_game.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Current Game</h1>
            <div id="playerDetails">
                <p id="currentDay"></p>
                <p id="playerName"></p>
                <p id="balance"></p>
                <p id="portfolioValue"></p>
                <p id="portfolio"></p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Stocks</h2>
            <div id="stockList">
                <!-- Stock items will be dynamically added here -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <button id="endGameBtn">End Game</button>
        </div>
    </footer>

    <script src="current_game.js"></script>
</body>
</html>
